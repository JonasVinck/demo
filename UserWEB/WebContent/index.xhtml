<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
  <title>Create a new user</title> 
</h:head>
<h:body>
  <h1>Create a new user</h1>
  <hr/>
  <h:form>
  	<h:panelGrid columns="2"> 
	  	<h:outputLabel value="Username : "/>
	  	<h:inputText value="#{userController.user.username}"/>
	 
	    <h:outputLabel value="Password :"/>
	    <h:inputText value="#{userController.user.password}"/>
	 
	    <h:outputLabel value="Email : "/>
	    <h:inputText value="#{userController.user.email}"/>
	 
	    <h:outputLabel value="Firstname  : "/>      
	    <h:inputText value="#{userController.user.firstname}"/>
	 
	    <h:outputLabel value="Lastname : "/>      
	    <h:inputText value="#{userController.user.lastname}"/>
	 
	    <h:outputLabel value="Group : "/>      
	    <h:inputText value="#{userController.user.group}"/>
 
    </h:panelGrid>    
    <h:commandButton value="Create a user" action="#{userController.createUser}"/>
 
  </h:form>
  <hr/>  
  <h:outputText value="New User Demo" style="font-style: italic"/>
</h:body> 
</html>
